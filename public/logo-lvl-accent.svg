<svg width="130" height="36" viewBox="0 0 130 36" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lvlGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="martGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="130" height="36" rx="10" fill="url(#lvlGradient)"/>
  
  <!-- lvl - выделенная часть -->
  <text x="8" y="24" font-family="'SF Pro Display', Arial, sans-serif" font-size="18" font-weight="700" fill="white">
    lvl
  </text>
  
  <!-- mart - обычная часть -->
  <text x="50" y="24" font-family="'SF Pro Display', Arial, sans-serif" font-size="18" font-weight="400" fill="white" opacity="0.9">
    mart
  </text>
  
  <!-- Подчеркивание под lvl -->
  <rect x="8" y="26" width="30" height="2" rx="1" fill="url(#accentGradient)"/>
  
  <!-- Tech элементы -->
  <rect x="100" y="8" width="6" height="6" rx="1" fill="url(#accentGradient)"/>
  <rect x="108" y="12" width="4" height="4" rx="0.5" fill="white" opacity="0.7"/>
  <rect x="114" y="16" width="4" height="4" rx="0.5" fill="white" opacity="0.5"/>
</svg>
